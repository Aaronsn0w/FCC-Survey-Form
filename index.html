<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./index.css">
    <title>FCC Survey Form</title>
</head>
<body>
    <main>
        <h1 id="title">Formulario de encuesta</h1>
        <p id="description">Este formulario es para una simulacion de encuesta a desarrolladores de software</p>
        <form id="survey-form">
            <h3>Informacion personal</h2>
            <label for="name" id="name-label">Nombres y Apellidos</label>
            <input type="text" id="name" placeholder="Escribe tus nombres y apellidos" required>
            <label for="email" id="email-label">Correo Electronico</label>
            <input type="email" name="" id="email" placeholder="Escribe tu email" required>
            <label for="number" id="number-label">Edad</label>
            <input type="number" name="" id="number" min="18" max="65" placeholder="Introduce tu edad" required>
            <label for="">Sexo</label>
            <select name="" id="dropdown">
                <option value="M">Masculio</option>
                <option value="F">Femenino</option>
                <option value="O">LGBTTI</option>
            </select>
            <div>
                <h4>¿En que area se desarrolla?</h4>
                <label for="Frontend">
                    <input type="radio" name="radio-buttom" value="1" id="Frontend">
                    Frontend
                </label>
                <label for="Backend">
                    <input type="radio" name="radio-buttom" value="2" id="Backend">
                    Backend
                </label>
            </div>
            <div class="div-checkbox">
                <h4>¿Que lenguajes utiliza?</h4>
                <label for="javascript">
                    <input type="checkbox" value="1" name="" id="javascript">
                    JavaScript
                </label>
                <label for="java">
                    <input type="checkbox" value="2" name="" id="java">
                        Java
                </label>
                <label for="php">
                    <input type="checkbox" value="3" name="" id="php">
                        PHP
                </label>
                <label for="python">
                    <input type="checkbox" value="4" name="" id="python">
                        Python
                </label>
                <label for="c#">
                    <input type="checkbox" value="5" name="" id="c#">
                        C#
                </label>
            </div>
            <div class="div-textarea">
                <h4>Comentarios Adicionales</h4>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <input type="submit" value="Enviar" id="submit">
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
